<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">

<head>


    <meta charset="utf-8" />
    <title>MatryRiska | Mission Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />

    {{inject_head}}

</head>


<!-- Top Bar Start -->

<body>

    {{inject_top}}

    {{inject_side}}

    <div class="page-wrapper">

        <!-- Page Content-->
        <div class="page-content">
            <div class="container-xxl">
                <div class="row">

                    <div class="col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col ">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-grow-1 text-truncate">
                                                <h5 class="m-0 fs-3 fw-bold">{{mission_title}}</h5>
                                            </div>
                                            <!--end media body-->
                                        </div>
                                        <!--end media-->
                                    </div>
                                </div>

                                <div style="display: flex; width: 100%; margin-top: 18px;">
                                    <div class="col-auto">
                                        <button class="btn btn-update" onclick="alert('Soon')"><i class="fa-solid fa-pencil me-1"></i>
                                            Update Mission
                                        </button>
                                    </div>
    
                                    <div class="col-auto" style="align-items: end; margin-left: 10px;">
                                        <button class="btn btn-danger" onclick="delete_mission()"><i class="fa-solid fa-trash me-1"></i>
                                            Delete Mission
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <!--end card-body-->
                        </div>
                        <!--end card-->
                    </div>
                </div>
                <!--end row-->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h4 class="card-title">Core Business Value</h4>
                                    </div>
                                    <!--end col-->
                                    <div class="col-auto">
                                        <button class="btn btn-primary" onclick="document.location.href='/c1/vm/create/{{mission_id}}'"><i class="fa-solid fa-plus me-1"></i>
                                            New Business value
                                        </button>
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->
                            </div>
                            <!--end card-header-->
                            <div class="card-body pt-0">
                                <div class="table-responsive">
                                    <table class="table mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Source</th>
                                                <th>Owner</th>
                                                <th class="text-end">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {{job_list}}

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div><!-- container -->


            {{inject_footer}}
        </div>
        <!-- end page content -->
    </div>
    <!-- end page-wrapper -->

    <!-- Javascript  -->
    <!-- vendor js -->

    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
        async function delete_mission() {
            if (confirm("Are you sure you want to delete this mission?")) {
                const response = await fetch('/api/mission/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mission_id: '{{mission_id}}'
                    })
                })
                // get back ot /c1/coremissions/
                document.location.href = '/c1/coremissions'
            }
        }
    </script>
</body>
<!--end body-->

</html>
